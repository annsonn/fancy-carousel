<dom-module id="fancy-carousel-styles">
  <template>
    <style>
      button {
        position: absolute;
        top: calc(50% - 20px);
        padding: 0;
        line-height: 40px;
        border: none;
        background: none;
        color: #DDD;
        font-size: 40px;
        font-weight: bold;
        opacity: 0.7;
      }

      button:hover,
      button:focus {
        opacity: 1;
      }

      button[disabled] {
        opacity: 0.4;
      }

      #inputWrapper {
        visibility: hidden;
      }

      #contentWrapper .spread {
        -webkit-animation: 1.4s steps(22) forwards;
        animation: 1.4s steps(22) forwards;
      }

      #contentWrapper .paint {
        -webkit-animation: 1.4s steps(29) forwards;
        animation: 1.4s steps(29) forwards;
      }

      #contentWrapper .shift {
        -webkit-animation: 1.4s steps(74) forwards;
        animation: 1.4s steps(74) forwards;
      }

      #contentWrapper .collapse {
        -webkit-animation: 1.4s steps(83) forwards;
        animation: 1.4s steps(83) forwards;
      }

      #contentWrapper img {
        -webkit-mask-size: contain;
        mask-size: contain;
        position: absolute;
        width: 100%;
        height: 100%;
      }
      
      @-webkit-keyframes mask-play {
        from {
        -webkit-mask-position: 0% 0;
        mask-position: 0% 0;
        }
        to {
        -webkit-mask-position: 100% 0;
        mask-position: 100% 0;
        }
      }

      @keyframes mask-play {
        from {
        -webkit-mask-position: 0% 0;
        mask-position: 0% 0;
        }
        to {
        -webkit-mask-position: 100% 0;
        mask-position: 100% 0;
        }
      }
    </style>
  </template>
</dom-module>
